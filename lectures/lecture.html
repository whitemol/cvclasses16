<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Computer Vision Lectures @ MIET CV Laboratory</title>

    <meta name="author" content="Roman Golovanov">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../reveal.js/css/theme/night.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
</head>
<body>
	<div style="position: absolute; width: 100%; top: 10px; color: lightblue; text-align: center">
	National Research University of Electronic Technology
	<hr>
	</div>
    <div class="reveal" id="includedContent">
        <!-- /////////////// Auto Expanding section /////////////// -->
    </div>
	<div style="position: absolute; width: 100%; bottom: 10px; color: lightblue; text-align: center">
	<hr>
	Zelenograd, 2016
	</div>

    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../reveal.js/css/print/pdf.css' : '../reveal.js/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <script src="../javascripts/jquery-3.1.0.min.js"></script>
    <script src="../reveal.js/lib/js/head.min.js"></script>
    <script src="../reveal.js/js/reveal.js"></script>

    <script>
        var lectureId = window.location.search.substring(1);
        $("#includedContent").load(lectureId + '.html',
            function () {
                // More info https://github.com/hakimel/reveal.js#configuration
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    history: true,
                    center: true,
                    slideNumber: true,
                    transition: 'slide', // none/fade/slide/convex/concave/zoom

                    // Optional reveal.js plugins
                    dependencies: [
                            { src: '../reveal.js/lib/js/classList.js', condition: function () { return !document.body.classList; } },
                            { src: '../reveal.js/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                            { src: '../reveal.js/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                            { src: '../reveal.js/plugin/highlight/highlight.js', async: true, condition: function () { return !!document.querySelector('pre code'); }, callback: function () { hljs.initHighlightingOnLoad(); } },
                            { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
                            { src: '../reveal.js/plugin/notes/notes.js', async: true },
                            { src: '../reveal.js/plugin/math/math.js', async: true }
                    ]
                });
                Reveal.configure({ slideNumber: 'c / t' });
            });
    </script>
</body>
</html>
